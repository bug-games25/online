    }
    .app-card p {

      font-size: 14px;
      color: #333;
    }
    .install-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
